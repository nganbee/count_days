<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAYS</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right, #e0eafc, #cfdef3);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            box-sizing: border-box;
        }
    
        .container {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 500px;
            transition: all 0.3s ease-in-out;
        }
    
        h1 {
            margin-bottom: 30px;
            color: #2e3a59;
            font-size: 28px;
            letter-spacing: 1px;
        }
    
        .boxes {
            display: flex;
            flex-direction: row;
            justify-content: center;
            gap: 20px;
            flex-wrap: nowrap;
        }
    
        .box {
            background: #ffffffb0;
            border: 1px solid #d1e8e2;
            color: #2e3a59;
            padding: 20px;
            border-radius: 15px;
            font-size: 32px;
            font-weight: 600;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s, box-shadow 0.2s;
        }
    
        .box:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
        }
    
        .label {
            font-size: 13px;
            font-weight: 500;
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #6a7b89;
        }
    
        #total-days {
            margin-top: 30px;
            font-size: 18px;
            color: #445;
        }
    
        /* Mobile styles */
        @media (max-width: 600px) {
            .boxes {
                flex-direction: column;
                align-items: center;
            }
    
            .box {
                width: 80%;
                font-size: 26px;
            }
    
            h1 {
                font-size: 22px;
            }
    
            #total-days {
                font-size: 16px;
            }
        }
    </style>
    
</head>
<body>

    <div class="container">
        <h1></h1>
        <div class="boxes">
            <div class="box">
                <div id="years">0</div>
                <div class="label">Years</div>
            </div>
            <div class="box">
                <div id="months">0</div>
                <div class="label">Months</div>
            </div>
            <div class="box">
                <div id="days">0</div>
                <div class="label">Days</div>
            </div>
        </div>
        <div id="total-days"></div>
    </div>

    <script>
        function calculateDuration(fromDate) {
            const now = new Date();

            let years = now.getFullYear() - fromDate.getFullYear();
            let months = now.getMonth() - fromDate.getMonth();
            let days = now.getDate() - fromDate.getDate();

            if (days < 0) {
                months -= 1;
                const prevMonth = new Date(now.getFullYear(), now.getMonth(), 0);
                days += prevMonth.getDate();
            }

            if (months < 0) {
                years -= 1;
                months += 12;
            }

            const totalDays = Math.floor((now - fromDate) / (1000 * 60 * 60 * 24));

            return { years, months, days, totalDays };
        }

        const targetDate = new Date("2025-01-11");
        const duration = calculateDuration(targetDate);

        document.getElementById("years").textContent = duration.years;
        document.getElementById("months").textContent = duration.months;
        document.getElementById("days").textContent = duration.days;
        document.getElementById("total-days").textContent = `Days: ${duration.totalDays}`;
    </script>

</body>
</html>
