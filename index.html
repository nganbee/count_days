<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <title>DAYS</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: #dde7f5;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
    
        .countdown-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
    
        .countdown-box {
            background: linear-gradient(145deg, #ffffff, #f0f0f0);
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 30px 20px;
            width: 120px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
    
        .countdown-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.15);
        }
    
        .countdown-number {
            font-size: 36px;
            font-weight: bold;
            color: #1c1c1c;
        }
    
        .countdown-label {
            font-size: 14px;
            color: #666;
            margin-top: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
    
        .total-days-text {
            margin-top: 30px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
    
        @media (max-width: 600px) {
            .countdown-box {
                width: 90px; /* or 90px, depending on your padding */
            }
        
            .countdown-number {
                font-size: 28px;
            }
        
            .countdown-container {
                flex-wrap: nowrap;
                justify-content: center;
                gap: 10px;
            }
        }        
    </style>
</head>
<body>

    <div class="countdown-container">
        <div class="countdown-box">
            <div class="countdown-number" id="years">0</div>
            <div class="countdown-label">Years</div>
        </div>
        <div class="countdown-box">
            <div class="countdown-number" id="months">0</div>
            <div class="countdown-label">Months</div>
        </div>
        <div class="countdown-box">
            <div class="countdown-number" id="days">0</div>
            <div class="countdown-label">Days</div>
        </div>
    </div>
    
    <div class="total-days-text" id="total-days"></div>    

    <script>
        function calculateDuration(fromDate) {
            const now = new Date();

            let years = now.getFullYear() - fromDate.getFullYear();
            let months = now.getMonth() - fromDate.getMonth();
            let days = now.getDate() - fromDate.getDate();

            if (days < 0) {
                months -= 1;
                const prevMonth = new Date(now.getFullYear(), now.getMonth(), 0);
                days += prevMonth.getDate();
            }

            if (months < 0) {
                years -= 1;
                months += 12;
            }

            const totalDays = Math.floor((now - fromDate) / (1000 * 60 * 60 * 24));

            return { years, months, days, totalDays };
        }

        const targetDate = new Date("2025-01-11");
        const duration = calculateDuration(targetDate);

        document.getElementById("years").textContent = duration.years;
        document.getElementById("months").textContent = duration.months;
        document.getElementById("days").textContent = duration.days;
        document.getElementById("total-days").textContent = `Days: ${duration.totalDays}`;
    </script>

</body>
</html>
